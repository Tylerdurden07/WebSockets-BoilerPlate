<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>BOOTSTRAP CHAT EXAMPLE</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />

    <script src='socket.io/socket.io.js'></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src='/js/angularApp.js'></script>

</head>
<body style="font-family:Verdana" ng-app="chatapp">
  <div class="container" ng-controller="chatController">

<div class="row " style="padding-top:40px;">
    <h3 class="text-center" >Current User - {{userName}}</h3>
    <br /><br />
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                 CHAT WINDOW 
            </div>
            <div class="panel-body" style="height:400px!important;overflow:scroll;">
<ul class="media-list">

                                    <li class="media" ng-repeat='chat in chatMessages'>

                                        <div class="media-body">

                                            <div class="media">
                                                <a class="pull-left" href="#">
                                                    <!--<img class="media-object img-circle " src="assets/img/user.png" />-->
                                                </a>
                                                <div class="media-body" >
                                                    {{chat.chat}}
                                                    <br />
                                                   <small class="text-muted">{{chat.username}} </small>
                                                    <hr />
                                                </div>
                                            </div>

                                        </div>
                                    </li>

                                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                                    <input type="text" class="form-control" id='chatText' placeholder="Enter Message" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" id="sendChat" type="button">SEND</button>
                                    </span>
                                </div>
            </div>
        </div>
    </div>

</div>
  </div>
</body>
</html>
